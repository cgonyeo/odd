<!doctype html>
<html>
  <head>
    <title>WebSockets Hello World</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
 
        var ws;
 
        $("#open").click(function(evt) {
          evt.preventDefault();
 
          var host = $("#host").val();
          var port = $("#port").val();
          var uri = $("#uri").val();
 
          ws = new WebSocket("ws://" + host + ":" + port + uri);
 
          ws.onmessage = function(evt) {
		  alert("message received: " + evt.data)
	  };

	  //ws.send("cyloneye 0.5 1.5 5 5 35 add ");
 
          ws.onclose = function(evt) { 
            $("#host").css("background", "#ff0000"); 
            $("#port").css("background", "#ff0000"); 
            $("#uri").css("background", "#ff0000");
            $("#input").css("background", "#ff0000");
	  };
 
          ws.onopen = function(evt) { 
            $("#host").css("background", "#00ff00"); 
            $("#port").css("background", "#00ff00"); 
            $("#uri").css("background", "#00ff00");
            $("#input").css("background", "#00ff00");
	    //ws.send("cyloneye 0.5 1.5 5 5 35 add !");
          };
        $("#send").click(function(evt) {
	    ws.send($("#input").val());
	});

        });
 
      });
		
    </script>
  </head>
 
  <body>
    <h1>WebSockets Hello World</h1>
    <div>
      <label for="host">host:</label>
      <input type="text" id="host" value="localhost" style="background:#ff0000;"/><br />
      <label for="port">port:</label>
      <input type="text" id="port" value="8888" style="background:#ff0000;"/><br />
      <label for="uri">uri:</label>
      <input type="text" id="uri" value="/ws" style="background:#ff0000;"/><br />
      <input type="submit" id="open" value="open" />
      <label for="Input">input:</label>
      <input type="text" id="input" value="/ws" style="background:#ff0000;"/><br />
      <input type="submit" id="send" value="send" />
    </div>
  </body>
</html>
